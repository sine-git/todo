<div class="page">
  <div class="app-bar">
    <div class="title">
      <h1>Todo list</h1>
    </div>

    <div class="action">
      <button (click)="openDialog()" class="add-button">
        <i class="fas fa-add"></i>
      </button>
    </div>
  </div>
  <div class="body">
    <div class="todo-list">
      <app-todo-item
        (click)="openDialog(todo)"
        *ngFor="let todo of todoList"
        [title]="todo.title"
        [userId]="todo.userId?.toString()"
        [state]="todo.completed"
      ></app-todo-item>
    </div>
  </div>
</div>
